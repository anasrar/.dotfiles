env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true
  opacity: 0.97

font:
  # Recursive v1.085 Patch Nerd Font v2.1.0
  normal:
    family: RecursiveMonoCslSt Nerd Font
    style: Medium
  bold:
    style: ExtraBold
  italic:
    style: Medium Italic
  bold_italic:
    style: ExtraBold Italic
  size: 10.5
  builtin_box_drawing: true
  # JetBrainsMono v2.242 Patch Nerd Font v2.1.0
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: Medium
  # bold:
  #   style: ExtraBold
  # italic:
  #   style: Medium Italic
  # bold_italic:
  #   style: ExtraBold Italic
  # size: 10.0
  # builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"
  normal:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"
  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

cursor:
  style:
    shape: Block
    blinking: Always

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: 94, chars: "\x1b" } # Muhenkan ➜ Escape
  - { key: 93, chars: "\x5c" } # Hiragana Katakan ➜ Backslash
